{% load static %}
<!DOCTYPE html>
<html lang= "pt-br">
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>{%block title%}Ecommerce{% endblock %}</title>
    <link rel='stylesheet' href={% static 'styles/styles.css' %}>
    <link rel='icon' href='{% static 'images/favicon.ico' %}'>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
</head>
<body>
    <header>
        <div class= "nav">
             <a href="{% url 'home' %}">Home</a> 
            {% if user.is_authenticated %} 
                <span>Ol√°, {{ user.username }}!</span> 
                <a href="{% url 'logout' %}">Sair</a>
                <a href="{% url 'lista_produtos' %}">Produtos</a>
                <a href="{% url 'ver_carrinho' %}">Lista de produtos</a>
            {% else %} 
                <a href="{% url 'cadastro' %}">Cadastro</a>
                <a href="{% url 'login' %}">Login</a>
               
            {% endif %}
            
        </nav>
    </header>

    <div class="main">
       
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <p>&copy; 2025 WareShop. Todos os direitos reservados.</p>
    </footer>

 
    <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
